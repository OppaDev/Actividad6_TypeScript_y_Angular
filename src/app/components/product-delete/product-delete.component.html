<h2 class="text-2xl font-bold mb-4">Delete Product</h2>

<div *ngIf="product" class="bg-white rounded-lg shadow-md p-6">
  <p class="text-gray-700 mb-4">Are you sure you want to delete the product "{{ product.name }}"?</p>
  <div class="flex justify-end">
    <button (click)="deleteProduct()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
      Yes, Delete
    </button>
    <button (click)="cancel()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
      Cancel
    </button>
  </div>
</div>

<div *ngIf="!product" class="flex justify-center items-center h-64">
  <div class="text-gray-700 text-xl">Loading...</div>
</div>
